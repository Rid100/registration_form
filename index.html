<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRST FORM</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form action="" method="post">
      <h1>SIGN UP HERE</h1>
      <input
        type="text"
        name="last"
        id="last"
        placeholder="last name"
        required
      />
      <input
        type="text"
        name="first"
        id="first"
        placeholder="first name"
        required
      />
      <input
        type="text"
        name="middle"
        id="middle"
        placeholder="middle name"
        required
      />
      <input
        type="text"
        name="user"
        id="other"
        placeholder="other name"
        required
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email Address"
        required
      />
      <p>
        GENDER <input type="radio" name="rdbp" id="rdbpm" value="Male" />Male
        <input type="radio" name="rdbp" id="rdpf" value="Female" />Female
      </p>
      <p>
        MARITAL STATUS
        <input type="checkbox" name="chb" id="rdbps" value="Single" />Single
        <input type="checkbox" name="chb" id="rdbpm" value="Married" />Married
      </p>
      <input
        type="phone"
        name="phone"
        id="phone"
        placeholder="phone number"
        required
      />
      <p>date of birth</p>
      <input type="date" name="date" id="date" required />
      <input type="country" name="country" id="country" placeholder="Country" />
      <input
        type="password"
        name="pass"
        id="pass"
        placeholder="Password"
        required
      />
      <input
        type="confirm"
        name="confirm"
        id="confirm"
        placeholder="Confirm password"
        required
      />
      <input type="submit" name="btns" value="SIGN UP" />
    </form>
  </body>
</html>
